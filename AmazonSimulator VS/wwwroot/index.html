<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var worldObjects = {};
        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            function init() {
                
                    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                    cameraControls = new THREE.OrbitControls(camera);
                    camera.position.z = 15;
                    camera.position.y = 5;
                    camera.position.x = 15;
                    cameraControls.update();
                    if (camera.position.y < 1.5) {
                        camera.position.y = 1.5;
                    }

                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                renderer.shadowMapEnabled = true;
                renderer.shadowMap.type = THREE.PCFShadowMap;
                
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.BoxGeometry(30, 30, 3);
                //var material = new THREE.MeshBasicMaterial({ color: 0xA0522D, side: THREE.DoubleSide });
                var cubeMaterials = [
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/grass.jpg"), side: THREE.DoubleSide }), //LEFT
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/grass.jpg"), side: THREE.DoubleSide }), //RIGHT
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/grass.jpg"), side: THREE.DoubleSide }), //TOP
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/grass.jpg"), side: THREE.DoubleSide }), //BOTTOM
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/grass.jpg"), side: THREE.DoubleSide }), //FRONT
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/grass.jpg"), side: THREE.DoubleSide }) //BACK
                ];
                var material = new THREE.MeshFaceMaterial(cubeMaterials);
                var plane = new THREE.Mesh(geometry, material);
                plane.receiveShadow = true;
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 0;
                plane.position.z = -10;
                plane.position.y = -1.5;
                scene.add(plane);

                var geometry2 = new THREE.CubeGeometry(512, 512, 512);
                var cubeMaterials2 = [
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/cloudtop_lf.png"), side: THREE.DoubleSide }), //LEFT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/cloudtop_rt.png"), side: THREE.DoubleSide }), //RIGHT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/cloudtop_up.png"), side: THREE.DoubleSide }), //TOP
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/cloudtop_dn.png"), side: THREE.DoubleSide }), //BOTTOM
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/cloudtop_ft.png"), side: THREE.DoubleSide }), //FRONT
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/cloudtop_bk.png"), side: THREE.DoubleSide }) //BACK

                ];
                var material2 = new THREE.MeshFaceMaterial(cubeMaterials2);
                var skybox = new THREE.Mesh(geometry2, material2);
                skybox.position.x = 0;
                skybox.position.z = 0;
                skybox.position.y = 0;
                skybox.receiveShadow = true;
                scene.add(skybox);

                var direcLight = new THREE.DirectionalLight(0xffffff, 2);
                direcLight.position.set(150, 170, -512);
                direcLight.castShadow = true;
                direcLight.target = plane;
                scene.add(direcLight);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 2;
                scene.add(light); 
            }

            /**
* Load an OBJ model from the server
* @param {string} modelPath The path to the model on the server.
* @param {string} modelName The name of the model inside the path (OBJ file)
* @param {string} texturePath The path to the texture of the model
* @param {string} tetureName The name of the texture of the model (MTL file)
* @param {function{THREE.Mesh}: void} onload The function to be called once the model is loaded and available
//*/
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
                

            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        //move();
                        var group = new THREE.Group();

                        ObjectsScene(command, group);


                        scene.add(group);
                        worldObjects[command.parameters.guid] = group;
                    }
                    ObjectPlacement(command);
                }

            };
            function ObjectsScene(command, group) {
                switch (command.parameters.type) {
                    case "robot":
                        var robot = new Robot();
                        group.add(robot);
                        break;

                    case "tractor":
                        var tractor = new Tractor();
                        group.add(tractor);
                        break;

                    case "propeller":
                        var propeller = new Propeller();
                        group.add(propeller);
                        break;

                    case "HayStack":
                        var HayStack = new Haystack();
                        group.add(HayStack);
                        break;

                    case "RoadOBJ":
                        var RoadOBJ = new roadOBJ();
                        group.add(RoadOBJ);
                        break;

                    case "Gate":
                        var gate = new Gate();
                        group.add(gate);
                        break;

                    case "Fence":
                        var fence = new Fence();
                        group.add(fence);
                        break;

                    case "cow":
                        var cow = new Cow();
                        group.add(cow);
                        break;

                    case "wheat":
                        var wheat = new Wheat();
                        group.add(wheat);
                        break;

                    case "Silo":
                        var silo = new Silo();
                        group.add(silo);
                        break;

                    case "Barn":
                        var barn = new Barn();
                        group.add(barn);
                        break;

                    case "Windmill":
                        var windmill = new Windmill();
                        group.add(windmill);
                        break;

                    case "Woodenpath":
                        var woodenpath = new Woodenpath();
                        group.add(woodenpath);
                        
                        
                }
            }
            function ObjectPlacement(command) {
                var object = worldObjects[command.parameters.guid];

                object.position.x = command.parameters.x;
                object.position.y = command.parameters.y;
                object.position.z = command.parameters.z;

                object.rotation.x = command.parameters.rotationX;
                object.rotation.y = command.parameters.rotationY;
                object.rotation.z = command.parameters.rotationZ;
            }

            init();
            animate();
            
    }

            
    </script>


    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="SceneLoader.js"></script>
    <script src="MeshPhongMaterial.js"></script>
    <script src="WebGLShadowMap.js"></script>
    <script src="DirectionalLightHelper.js"></script>
    
</body>

</html>
